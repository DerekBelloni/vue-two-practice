<!DOCTYPE html>
<html>

<head>
  <title>
  </title>
  <style type="text/css">
    .color-red {
      color: red;
    }

    .is-loading {
      background-color: red;
    }
  </style>
</head>

<body>

  <div id="root">
    <h2>All Tasks</h2>
    <ul>
      <li v-for="task in tasks">{{task.description}}</li>
    </ul>
    <h2>Incomplete Tasks</h2>
    <ul>
      <li v-for="task in incompleteTasks" v-text="task.description">{{task.description}}</li>
    </ul>
    <h1>
      {{reversedMessage}}
    </h1>
    <button :disabled="btnDisabled" @click="toggleClass">Toggle Me</button>
    <h1 :class="className">Hello World</h1>
    <button :title="title">Hover</button>
    <ul>
      <li v-for="name in names" v-text="name"></li>
    </ul>
    <input type="text" id="input" v-model="newName">
    <button @click="addName">add name</button>
  </div>
  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

  <script>


    var app = new Vue({
      el: "#root",
      data: {
        tasks: [
          { description: 'Go to store', completed: true },
          { description: 'Go to gym', completed: false },
          { description: 'Go to sleep', completed: false },
        ],
        btnDisabled: true,
        isLoading: false,
        className: 'color-red',
        title: 'now the title is being set through javascript',
        newName: '',
        names: ['Derek', 'Tyler', 'Kelly', 'Sanjay'],
        message: 'Hello World!'
      },

      methods: {
        toggleClass() {
          this.isLoading = !this.isLoading;
        },
        addName() {
          this.names.push(this.newName);
          this.newName = '';
        }
      },
      computed: {
        reversedMessage() {
          return this.message.split('').reverse().join('');
        },
        incompleteTasks() {
          return this.tasks.filter(task => !task.completed);
        }
      }

    })



  </script>
</body>

</html>
